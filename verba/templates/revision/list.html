{% extends 'base.html' %}

{% block content %}
<h1>List of Revisions  - <a href="{% url 'revision:new' %}">New</a></h1>

{% for revision in revisions %}
  <div>
    <a href="{{ revision.get_absolute_url }}">{{ revision.short_title }}</a></i>
  </div>
{% empty %}
  <div>No revisions exist.</div>
{% endfor %}
{% endblock content %}
